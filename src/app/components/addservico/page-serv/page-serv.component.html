<div *ngIf="this.servs.length > 0" class="servicescontainer" id="servcontainer">
  <div *ngFor="let serv of servs | paginate: { itemsPerPage: 9, currentPage: p }" class="servconnteudo">
    <img alt="Image" class="servimg" [src]=serv.img />
    <div class="servtitle">{{ serv.titulo }}</div>
    <div class="detaleConteudo">
      <div class="servsoft">{{ serv.soft }}</div>
      <div class="servDetail">{{ serv.descricao }}</div>
    </div>
  </div>



</div>
