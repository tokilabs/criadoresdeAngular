<div *ngFor="let serv of servs" class="servgroup">

  <div class="BoxView"></div>
  <div class="bgServ">
    <div class="BoxServ"></div>
    <div class="paddingBG">
      <img id="nomeserv" alt="Image" [src]="serv.img" class="Defimg" />
      <span class="ServTitle">{{ serv.titulo }} </span>
      <div class="DetailBox">
        <div class="SoftUse">{{ serv.soft }} </div>
        <div class="DetailL">{{ serv.descricao }} </div>
      </div>
    </div>
    <div class="apagarbtn">
      <button class="apagar" type="button"> Apagar</button>
    </div>
    <div class="BtnAdd">
      <button id="confirm" class="okay" type="button">Confirmar</button>
    </div>
  </div>

  <div class="bgDetail">
    <div class="detalhes"> Detalhes </div>
    <div class="categoria"> Categoria </div>
    <div class="valor">Valor </div>
    <div class="linei"></div>
    <div class="bolota"></div>
    <div class="categnname">{{ serv.categoria }} </div>
    <div class="Real"> R$ </div>
    <span class="ServPrice">{{ serv.preco }} </span>
    <div class="lineii"></div>
    <div class="dialogbg">
      <textarea class="inpdialog" cols="2" rows="10" name="AdicioneAquiLog" type="text"
        style="border: none;">{{ serv.texto }} </textarea>
    </div>
  </div>

</div>
