<app-general-bg></app-general-bg>
<app-adm-bar></app-adm-bar>
<div class="servicescontainer mb-5" id="servcontainer" *ngIf="servs.length > 0">
  <a *ngFor="let serv of servs" href="service.html">
    <div class="servconnteudo">
      <img alt="Image" class="servimg" [src]=serv.img />
      <div class="servtitle">{{ serv.titulo }}</div>
      <div class="detaleConteudo">
        <div class="servsoft">{{ serv.soft }}</div>
        <div class="servDetail">{{ serv.descricao }}</div>
      </div>
    </div>
  </a>
</div>
